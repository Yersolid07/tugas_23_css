<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 23 CSS - NIOMIC</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <style>
      * {
        margin: 0;
      }
      div {
        height: 25px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <table class="table">
      <thead>
        <td colspan="6"><div class="bg-dark"></div></td>
        <tr class="bg-info">
          <th>#</th>
          <th>Nama</th>
          <th>Hobi</th>
          <th>Asal Daerah</th>
          <th>Umur</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="5"><div class="bg-dark"></div></td>
        </tr>
        <tr class="bg-success">
          <td>1</td>
          <td>Allen</td>
          <td>Membaca</td>
          <td>Lhokseunawe</td>
          <td>17 Tahun</td>
        </tr>
        <tr>
          <td colspan="5"><div class="bg-dark"></div></td>
        </tr>
        <tr class="bg-warning">
          <td>2</td>
          <td>Satria</td>
          <td>Menyanyi</td>
          <td>Palu</td>
          <td>19 Tahun</td>
        </tr>
        <td colspan="5"><div class="bg-dark"></div></td>
        <tr class="bg-danger">
          <td>3</td>
          <td>Yunan</td>
          <td>Memancing</td>
          <td>Jakarta</td>
          <td>21 tahun</td>
        </tr>
        <td colspan="5"><div class="bg-dark"></div></td>
      </tbody>
    </table>
  </body>
</html>
